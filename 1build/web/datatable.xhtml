<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ContainerIndent">
            <p:panel>
                <div class="ContainerIndent">
                    <h:form id="form">
                        <p:dataTable id="singleDT" var="car" value="#{carsView.cars}" selectionMode="single" selection="#{carsView.selectedCar}" rowKey="#{car.id}"
                                     rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15" emptyMessage="No cars found with given criteria" reflow="true">
                            <f:facet name="header">
                                DataTable
                            </f:facet>

                            <p:column headerText="Id" sortBy="#{car.id}" footerText="Id">
                                <h:outputText value="#{car.id}" />
                            </p:column>
                            <p:column headerText="Year" sortBy="#{car.year}" footerText="Year">
                                <h:outputText value="#{car.year}" />
                            </p:column>
                            <p:column headerText="Brand" sortBy="#{car.brand}" footerText="Brand">
                                <h:outputText value="#{car.brand}" />
                            </p:column>
                            <p:column headerText="Color" sortBy="#{car.color}" footerText="Color">
                                <h:outputText value="#{car.color}" />
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton process="singleDT" update=":form:carDetail" value="View" oncomplete="PF('carDialog').show()" />
                            </f:facet>
                        </p:dataTable>

                        <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
                            <p:outputPanel id="carDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty carsView.selectedCar}">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{carsView.selectedCar.id}" />

                                    <h:outputText value="Year" />
                                    <h:outputText value="#{carsView.selectedCar.year}" />

                                    <h:outputText value="Color:" />
                                    <h:outputText value="#{carsView.selectedCar.color}" style="color:#{carsView.selectedCar.color}"/>

                                    <h:outputText value="Price" />
                                    <h:outputText value="\$#{carsView.selectedCar.price}" />
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>

                        <div class="EmptyBox20"></div>

                    </h:form>
                </div>
            </p:panel>

            <div class="EmptyBox20"></div>

        </div>
    </ui:define>

</ui:composition>
