<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="Container100 ui-fluid" dir="rtl">
                <div class="ContainerIndent">
                    <p:panel>
                        <div class="FontBold Fs18 hardblue" style="margin: 15px 10px">خدمة طبية جديدة</div>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                            <f:event type="preRenderComponent" listener="#{mpMedicalServiceMB.prepareCreate()}"/>
                            <p:separator/>
                            <p:focus context="d"/>
                            <p:panel id="d">
                                <p:outputLabel value="التخصص الرئيسي" style="text-align: right"/>
                                <p:selectOneMenu required="true" value="#{mpMedicalServiceMB.item.maId.id}">
                                    <f:selectItems value="#{mpMedicalServiceMB.majors}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                </p:selectOneMenu>
                                <p:outputLabel for="fullname" value="اسم الخدمة الطبية" style="text-align: right"/>
                                <p:inputText required="true" id="fullname" dir="rtl"  value="#{mpMedicalServiceMB.item.name}" style="text-align: center;direction: rtl"/>
                            </p:panel>
                        </p:panelGrid>
                    </p:panel>
                </div>
                <p:separator/>
                <div dir="rtl" style="text-align: center">
                    <p:commandButton  value="حفظ"  actionListener="#{mpMedicalServiceMB.create()}"  icon="ui-icon-check" update="@form" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
